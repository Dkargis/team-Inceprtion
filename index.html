<!DOCTYPE html>
<html lang="en">


  <head>
    <title>Sherpa Trails</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  </head>

  <body>
    <!-- Header with title and subtitle. -->
    <header class="main-header">
        <h1>Sherpa Trails</h1>
        <h2>Favorites
          <span>&#11088;</span>
        <select id="Favorites">
        </select>
        </h2>
    </header>
    
    <main>
      <aside>
        <!-- National Parks dropdown that changes which park the user wants to look at. -->
        <div class="National-Park-Div">
          <h2>National Parks</h2>
            <select id="Park-Dropdown">
              <option class="Park-Option" id="Zion">Zion National Park</option>
              <option class="Park-Option" id="Bryce">Bryce Canyon National Park</option>
              <option class="Park-Option" id="Arches">Arches National Park</option>
              <option class="Park-Option" id="Canyonlands">Canyonlands National Park</option>
              <option class="Park-Option" id="Capitol-Reef">Capitol Reef National Park</option>
            </select>
            <button class="Btn" id="Park-Submit-Button">Submit</button>
        </div>

        <button id="Favorites-BTN" onclick="log()">&#11088;</button>
        <!-- 
          Trails dropdown that changes which trail the user wants to look at.
          Updates based on national park picked. 
        -->
        <div class="Trails-Div">
          <h2>Trails</h2>
          <select id="Trail-Dropdown">
            <option class="Trail-Option"></option>
            <option class="Trail-Option"></option>
            <option class="Trail-Option"></option>
            <option class="Trail-Option"></option>
            <option class="Trail-Option"></option>
          </select>
          <button class="Btn" id="Trail-Submit-Button">Submit</button>
        </div>
      </aside>
      
      <div class="wrapper">
          <h1 class="National-Park-Name">name</h1>
        <!-- Park information with header and 5 day forecast. -->
        <article class="card" id="Park-Info">
          <header>
            <h3>National Park Name</h3>
          </header>

          <!-- Displays the 5 day forecast for the given national park. -->
          <div class = "weathercontainer">
            <section id="fivedayforecast1">
              <p id="card1date"></p>
              <img id="card1icon" src="" alt="weather icon">
              <p id="card1temp"></p>
              <p id="card1humidity"></p>
              <p id="card1wind"></p>
            </section>
            <section id="fivedayforecast2">
              <p id="card2date"></p>
              <img id="card2icon" src="" alt="weather icon">
              <p id="card2temp"></p>
              <p id="card2humidity"></p>
              <p id="card2wind"></p>
            </section>
            <section id="fivedayforecast3">
              <p id="card3date"></p>
              <img id="card3icon" src="" alt="weather icon">
              <p id="card3temp"></p>
              <p id="card3humidity"></p>
              <p id="card3wind"></p>
            </section>
            <section id="fivedayforecast4">
              <p id="card4date"></p>
              <img id="card4icon" src="" alt="weather icon">
              <p id="card4temp"></p>
              <p id="card4humidity"></p>
              <p id="card4wind"></p>
            </section>
            <section id="fivedayforecast5">
              <p id="card5date"></p>
              <img id="card5icon" src="" alt="weather icon">
              <p id="card5temp"></p>
              <p id="card5humidity"></p>
              <p id="card5wind"></p>
            </section>
          </div>
            
          </section>
        </article>

        <!-- Displays information about the current trail selected. -->
        <article class="card" id="Trail-Info">
          <header>
            <h3>National Park Name</h3>
          </header>

          <section>

          </section>
        </article>
      </div>
    </main>

    <footer class="Footer-Navbar">
